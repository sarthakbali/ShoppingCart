<div class="row" style="margin-left: 300px;">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <!-- <div class="alert alert-danger" *ngIf="error">
            <p>{{ error }}</p>
        </div> -->
        <app-alert [message]="error" *ngIf="error" (close)="onhandleerror()"></app-alert>
        <div *ngIf="isLoading" style="text-align: center;">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form #auth="ngForm" (ngSubmit)="onsubmit(auth)" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" ngModel name="email" required email>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" ngModel name="password" required minlength="6">
            </div>
            <div>
                <button class="btn btn-primary" type="submit" [disabled]="!auth.valid">{{  isloggedin ? 'Login' : 'Signup' }}</button> |
                <button class="btn btn-primary" type="button" (click)="switchmode()">{{  isloggedin ? 'Switch to Signup' : 'Switch to Login' }}</button>
            </div>
        </form>

    </div>
</div>
