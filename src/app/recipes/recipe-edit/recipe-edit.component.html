<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="onsubmit()" [formGroup]="recipeForm">
            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-success" [disabled]="!recipeForm.valid">Save</button>
                    <button type="button" class="btn btn-danger" (click)="oncancel()">Discard</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" class="form-control" formControlName="name">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="imagePath">Image URL</label>
                        <input type="text" id="imagePath" class="form-control" formControlName="imagePath" #imagePath>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                   <img [src]="imagePath.value" alt="" class="img-responsive" style="height: 200px; width: 200px;">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea type="text" id="description" class="form-control" rows="6" formControlName="description"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12" formArrayName="ingredients">
                    <div class="row"
                    *ngFor="let abx of controls ;let i = index"
                    [formGroupName]="i">
                        <div class="col-xs-8">
                            <input type="text" id="name" class="form-control" formControlName="name">
                        </div><hr>
                        <div class="col-xs-2">
                            <input type="number" class="form-control" formControlName="amount">
                        </div>
                        <div class="col-xs-2">
                            <button class="btn btn-danger" type="button" (click)="ondeleteIng(i)">
                                X
                            </button>
                        </div>
                    </div><hr>
                    <div class="row">
                        <div class="col-xs-12">
                          <button type="button" class="btn btn-success" (click)="oningredientsadded()">Add Ingredients</button>
                        </div>
                    </div>
                    
                </div>
            </div>
        </form>
    </div>
</div>
